<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickList</title>

    <!-- CSSS -->
    <link link rel="stylesheet" href="/style.css"/>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">

</head>
<body>
    <section class="shoppingList">
        <h1><img src="/img/Logo.svg" alt="Logo"> QuickList</h1>
        <span>Compras da semana</span>
        <input class="newItem" type="text" placeholder="Adicione um novo item"/>
        <button class="btnNewItem">Adicionar item</button>
        <ul>
            <li>
                <div>
                    <input class="checkbox" type="checkbox">
                    <span>Pão de forma</span>
                </div>
                <button class="delet"><img src="/img/delete.svg" alt="delete"></button>
            </li>
            <li>
                <div>
                    <input class="checkbox" type="checkbox">
                    <span>Café</span>
                </div>
                <button class="delet"><img src="/img/delete.svg" alt="delete"></button>
            </li>
            <li>
                <div>
                    <input class="checkbox" type="checkbox">
                    <span>Suco de laranja</span>
                </div>
                <button class="delet"><img src="/img/delete.svg" alt="delete"></button>
            </li>
            <li>
                <div>
                    <input class="checkbox" type="checkbox">
                    <span>Bolacha</span>
                </div>
                <button class="delet"><img src="/img/delete.svg" alt="delete"></button>
            </li>
        </ul>
    </section>

    <!-- JS -->
    <script src="/script.js"></script>
</body>
</html>
